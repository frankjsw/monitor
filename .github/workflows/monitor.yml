name: Monitor ZRVVV Stock

on:
  schedule:
    - cron: "*/5 * * * *"   # 每 5 分钟运行一次
  workflow_dispatch:        # 手动运行

jobs:
  run-monitor:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run monitor
      env:
        COOKIE: ${{ secrets.ZRVVV_COOKIE }}
      run: |
        python monitor_cart.py
